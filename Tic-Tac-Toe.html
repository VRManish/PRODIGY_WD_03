<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <h1 style="font-family:'Franklin Gothic Medium'; font-size: 80px; font-weight: 300; font-style: italic; ">Tic - Tac - Toe</h1>
  <body style="background-color: crimson;">
  <div class="container" id="container">
    <div class="board" id="board">
      <div class="cell" id="cell-0"></div>
      <div class="cell" id="cell-1"></div>
      <div class="cell" id="cell-2"></div>
      <div class="cell" id="cell-3"></div>
      <div class="cell" id="cell-4"></div>
      <div class="cell" id="cell-5"></div>
      <div class="cell" id="cell-6"></div>
      <div class="cell" id="cell-7"></div>
      <div class="cell" id="cell-8"></div>
    </div>
    <p>
      <button class="reset-btn" id="reset-btn">Restart</button>
      <button class="reset-scorecard-btn" id="js-reset-score-btn">Reset Scores</button>
    </p>
    <button class="autoplay-btn" id="js-autoplay">AutoPlay</button>
    <p id="result-display"></p>
    <p id="score-display"></p>
    <p id="scorecard-display"></p>
    <script src="scripts/script.js"></script>
  </body>
</html>
